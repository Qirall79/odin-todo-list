<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="../src/style.css" />
    <script
      src="https://kit.fontawesome.com/a5a2f4c205.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div id="container">
      <div class="header">Todo List</div>
      <nav>
        <ul class="links">
          <li class="selected"><i class="fa-solid fa-inbox"></i>Inbox</li>
          <li><i class="fa-solid fa-calendar-day"></i>Today</li>
          <li><i class="fa-solid fa-calendar-week"></i>This week</li>
        </ul>
        <div class="projects">
          <h3>Projects</h3>
          <ul></ul>
          <p><i class="fa-solid fa-plus"></i>Add Project</p>
          <form class="project-form">
            <input type="text" name="project" id="task" />
            <div class="buttons">
              <button>Add</button>
              <button>Cancel</button>
            </div>
          </form>
        </div>
      </nav>
      <div class="content">
        <h2>Inbox</h2>
        <ul class="tasks"></ul>
        <p><i class="fa-solid fa-plus"></i>Add Task</p>

        <form class="task-form">
          <input type="text" name="task" id="task" />
          <div class="buttons">
            <button>Add</button>
            <button>Cancel</button>
          </div>
        </form>
      </div>
      <footer>By Walid Belfatmi</footer>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
